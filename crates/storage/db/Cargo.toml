[package]
name = "reth-db"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/paradigmxyz/reth"
readme = "README.md"
description = "Staged syncing primitives used in reth."

[dependencies]
# reth
reth-primitives = { path = "../../primitives" }
reth-interfaces = { path = "../../interfaces" }
reth-codecs = { path = "../codecs" }
reth-libmdbx = { path = "../libmdbx-rs", optional = true }

# codecs
serde = { version = "1.0.*", default-features = false }
postcard = { version = "1.0.2", features = ["alloc"] }
heapless = "0.7.16"
parity-scale-codec = { version = "3.2.1", features = ["bytes"] }
futures = "0.3.25"
tokio-stream = "0.1.11"
rand = "0.8.5"
secp256k1 = { version = "0.24.2", default-features = false, features = [
    "alloc",
    "recovery",
    "rand",
], optional = true }
modular-bitfield = "0.11.2"

# metrics
metrics = "0.20.1"

# misc
bytes = "1.2.1"
page_size = "0.4.2"
thiserror = "1.0.37"
tempfile = { version = "3.3.0", optional = true }

# arbitrary utils
arbitrary = { version = "1.1.7", features = ["derive"], optional = true }
proptest = { version = "1.0", optional = true }
proptest-derive = { version = "0.3", optional = true }

[dev-dependencies]
# reth libs with arbitrary
reth-primitives = { path = "../../primitives", features = ["arbitrary"]}
reth-codecs = { path = "../codecs", features = ["arbitrary"] }
reth-interfaces = { path = "../../interfaces", features = ["bench"] }

tempfile = "3.3.0"
test-fuzz = "3.0.4"

criterion = "0.4.0"
iai = "0.1.1"
tokio = { version = "1.21.2", features = ["full"] }
reth-db = { path = ".", features = ["test-utils", "bench"] }

# needed for test-fuzz to work properly, see https://github.com/paradigmxyz/reth/pull/177#discussion_r1021172198
secp256k1 = "0.24.2"

async-trait = "0.1.58"

arbitrary = { version = "1.1.7", features = ["derive"] }
proptest = { version = "1.0" }
proptest-derive = "0.3"

serde_json = "1.0"

paste = "1.0"


[features]
default = ["mdbx"]
test-utils = ["tempfile", "arbitrary"]
bench-postcard = ["bench"]
mdbx = ["reth-libmdbx"]
bench = []
arbitrary = [
    "reth-primitives/arbitrary",
    "reth-codecs/arbitrary",
    "dep:arbitrary",
    "dep:proptest",
    "dep:proptest-derive",
]

[[bench]]
name = "criterion"
harness = false

[[bench]]
name = "iai"
harness = false
